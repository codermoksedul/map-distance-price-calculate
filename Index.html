<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Distances btn two cities App</title>
    <script
      src="https://kit.fontawesome.com/ab2155e76b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="dm_main_area container">
      <div class="container-fluid">
        <form id="dm_search_form" class="form-horizontal">
          <div class="input_box">
            <label for="from" class="col-xs-2 control-label"
              ><i class="far fa-dot-circle"></i
            ></label>
            <input
              type="text"
              id="from"
              placeholder="Origin"
              class="form-control"
            />
          </div>
          <div class="input_box">
            <label for="to" class="col-xs-2 control-label"
              ><i class="fas fa-map-marker-alt"></i
            ></label>
            <input
              type="text"
              id="to"
              placeholder="Destination"
              class="form-control"
            />
          </div>
        </form>

        <div class="dm_submit_box">
          <button class="btn btn-info btn-lg" onclick="calcRoute();">
            Calculate Distances <i class="fas fa-angle-right"></i>
          </button>
        </div>
      </div>
      <div class="container-fluid">
        <div id="googleMap"></div>
        <div id="output">
          <table class="result_table">
            <tr>
              <td>Distance</td>
              <td><span class="distance_output">--</span></td>
            </tr>
            <tr>
              <td>Duration</td>
              <td><span class="duration_output">--</span></td>
            </tr>
            <tr>
              <td>Total Cost</td>
              <td>
                <span class="totalcost_output">--</span>(<span
                  class="calculation_output"
                  >--</span
                >)
              </td>
            </tr>
          </table>
          <button id="bookNowButton" style="display: none">Book Now</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIXNvTVNmuRQTfrAi0pOZT1IHAb8rkmcQ&libraries=places"></script>
    <script src="script.js"></script>
  </body>
</html>
